<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breakout 2D</title>
    <style>
    	canvas { background: #eee; display: block; margin: 0 auto; }
		.buttons { 	
					position: fixed;
					left: 50%;
					
				}
		body{
			font-weight:bold;
			font-size:large
			}
    </style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	
</head>
<body>
<img id="brick"  src="images/brick.jpg"  style="display: none;"> 
<img id="paddle"  src="images/paddle.jpg"  style="display: none;"> 
<img id="level1"  src="images/1-1.jpg"  style="display: none;"> 
<canvas id="myCanvas" width="1200" height="900"></canvas>
<div class="buttons">
<input type="button" class="button" onclick="startGame(0,3,1)" value="Start Game">
</div>
<script>
	/* TO DO:
		- Show ball before launch
		- Choose ball launch angle (may require unique draw function drawAngleArrow() \|/ )
		- Add unique levels (beyond just adding more rows eg: stars, long side columns, etc)
		- Add unique bricks (double hitters, unbreakables, etc)
		- Hit detection on bricks (horizontal hits, edge cases)
		- Add power-ups
			- Paddle size up
			- Ball speed down
			- 1up
		- Add power-downs
			- Paddle size decrease
			- Ball speed up
			- Paddle Frozen
	*/
	
	var canvas = document.getElementById("myCanvas"),
		ctx = canvas.getContext("2d"),
		paddleHeight = 15,
		paddleWidth = 150,
		paddleX = (canvas.width-paddleWidth)/2,
		paddleImg = document.getElementById("paddle"),
		rightPressed = false,
		leftPressed = false,
		paddleAccel = 0,
		accelLeft = false;
		accelRight = false;
		score = 0,
		lives = 3,
		balls = [],
		bricks = [],
		pills = [],
		brickImg = document.getElementById("brick"),
		level1 = document.getElementById("level1"),
		brickWidth = 75,
		brickHeight = 25,
		brickRowCount = 3,
		brickPadding = 10,
		brickOffsetTop = 60,
		brickOffsetLeft = 30,
		brickColumnCount = Math.floor(canvas.width/(brickWidth+brickPadding) - 1),
		brickCount = 0,
		level = 1,
		world = 1,
		timer = 0;
		
	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);
	//document.addEventListener("mousemove", mouseMoveHandler, false);
	
	function keyDownHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = true;
		}
		else if(e.keyCode == 37) {
			leftPressed = true;
		}
	}
	function keyUpHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = false;
		}
		else if(e.keyCode == 37) {
			leftPressed = false;
		}
	}
	/*
	function mouseMoveHandler(e) {
		var relativeX = e.clientX - canvas.offsetLeft;
		if(relativeX > paddleWidth/2 && relativeX < canvas.width-(paddleWidth/2)) {
			paddleX = relativeX - paddleWidth/2;
		}
	}
	*/
	function paddleMovements(){
		if(rightPressed && paddleX < canvas.width-paddleWidth) {
			paddleAccel += 1;
			accelRight = true;
			accelLeft = false;
			paddleX += 7 + paddleAccel;
		}
		else if(leftPressed && paddleX > 0) {
			paddleAccel += 1;
			accelLeft = true;
			accelRight = false;
			paddleX -= 7 + paddleAccel;
		}
		else{
			if(paddleAccel > 1){
				paddleAccel--;
			}
			accelLeft = false;
			accelRight = false;
		}
	}
	
	function setBricks(){	
		for(c=0; c<brickColumnCount; c++) {
			bricks[c] = [];
			for(r=0; r<brickRowCount; r++) {
				brickCount++;
				var hasItem = Math.floor(Math.random() * 10);
				//bricks[c][r] = { x: 0, y: 0 , alive: 1, item: hasItem};
				bricks[c][r] = new brick(0,0,1,hasItem);
			}
		}
	}
	
	function hitBrick(ball) {
		for(c=0; c<brickColumnCount; c++) {
			for(r=0; r<brickRowCount; r++) {
				var brick = bricks[c][r];
				if(brick.alive == 1) {
					if(ball.x-ball.rad > brick.x && ball.x < brick.x+brickWidth+ball.rad && ball.y > brick.y && ball.y  < brick.y+brickHeight) {
						ball.speedy = -ball.speedy;
						brick.alive = 0;
						score += 1;
						if(brick.item == 1){
							addBall(false,brick.x,brick.y);
						}
						if(score == brickCount){
							stopGame(2);
						}
					}
				}
			}
		}
	}
	
	function bounceOrMove(ball, whichBall){
		if(ball.x + ball.speedx > canvas.width-ball.rad || ball.x + ball.speedx < ball.rad) {
			ball.speedx = -ball.speedx ;
		}
		if(ball.y + ball.speedy < ball.rad) {
			ball.speedy  = -ball.speedy ;
		} 
		else if(ball.y + ball.speedy > canvas.height-ball.rad) {
			if(ball.x > paddleX && ball.x < paddleX + paddleWidth + ball.rad) {
				if(ball.y = ball.y-paddleHeight){
					ball.speedy  = -ball.speedy ;
					if(accelLeft){
						ball.speedx = ball.speedx - paddleAccel/2;
					}
					if(accelRight){
						ball.speedx = ball.speedx + paddleAccel/2;
					}
				}
			}
			else {
				if(lives < 1 && ball.type == 0){
					stopGame(1);
				}
				else if(ball.type == 0){
					stopGame(0);
				}
				else{
					balls.splice(whichBall,1);
				}
			}
		}
		ball.x += ball.speedx;
		ball.y += ball.speedy;
	}
		
	function getColor(){
		color = '#';
		for (i = 0; i < 6; i ++){
			color += randomHexVal();
		};
		return color;
	}
	function randomHexVal(){
		var ranHex = Math.floor(Math.random() * 16);
		switch(ranHex) {
			case 10:
				ranHex = 'a';
				break;
			case 11:
				ranHex = 'b';
				break;
			case 12:
				ranHex = 'c';
				break;				
			case 13:
				ranHex = 'd';
				break;	
			case 14:
				ranHex = 'e';
				break;
			case 15:
				ranHex = 'f';
				break;	
			default:
				break;
		};
		return ranHex;
	}
	
	function ball(xloc,yloc,ballRadius,xspeed,yspeed,shade,kind){
		this.x = xloc;
		this.y = yloc;
		this.rad = ballRadius;
		this.speedx = xspeed;
		this.speedy = yspeed;
		this.color = shade;
		this.type = kind;
	}
	function brick( xloc, yloc , isAlive, whichItem){
		this.x = xloc;
		this.y = yloc;
		this.alive = isAlive;
		this.item = whichItem;
	}
	function pill(xloc,yloc,item){
		this.x = xloc;
		this.y = yloc;
		this.type = item;
	}
	function addBall(primary,x,y){
		var rad = 20;
		var xloc;
		var yloc;
		var xspeed;
		var yspeed;
		var color;
		var type;
		if(primary){
			xloc = canvas.width/2;
			yloc = canvas.height - 50;
			xspeed = Math.floor(Math.random() * 8);
			yspeed = -7;
			color = "red";
			type = 0; //original ball
		}
		else{
			xloc = x;
			yloc = y;
			xspeed = Math.floor(Math.random() * 5);
			yspeed = 6;
			color = getColor();
			type = 1; //multiball
		}
		var newBall = new ball(xloc,yloc,rad,xspeed,yspeed,color,type);
		balls.push(newBall);
	}

	function removeBalls(){
		balls = [];
	}
	function drawBackground(){
		ctx.drawImage(level1, 0,0,canvas.width,canvas.height);
	}
	function drawText() {
		ctx.font = "20px Calibri";
		ctx.fillStyle = "yellow";
		ctx.fillText("Score: "+score, 8, 20);
		ctx.fillText("Lives: "+lives, 8, 50);
		ctx.fillText("Breakout 2D", (canvas.width/2)-60, 20);
		ctx.fillText("Level:"+world+"-"+level, (canvas.width)-150, 20);
	}
	
	function drawBall(ball) {
			ctx.beginPath();
			ctx.arc(ball.x, ball.y, ball.rad, 0, Math.PI*2);
			ctx.fillStyle = ball.color;
			ctx.fill();
			ctx.closePath();
	}
	
	function drawPaddle() {
		ctx.drawImage(paddleImg, paddleX,canvas.height-paddleHeight-5,paddleWidth, paddleHeight);
	}
	
	function drawBricks() {
		for(c=0; c<brickColumnCount; c++) {
			for(r=0; r<brickRowCount; r++) {
				if(bricks[c][r].alive == 1){
					var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
					var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
					bricks[c][r].x = brickX;
					bricks[c][r].y = brickY;
					ctx.drawImage(brickImg, brickX,brickY,brickWidth,brickHeight);
				}
			}
		}
	}
	
	function draw(active) {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawBackground();
		drawPaddle();
		drawBricks();
		for (var i = 0; i < balls.length; i++){
			var ball = balls[i];
			drawBall(ball);
			if(active){
				drawText();
				hitBrick(ball);
				bounceOrMove(ball, i);
			}
		}
		paddleMovements();
	}
	
	function startGame(startingScore, startingLives, startType){
		score = startingScore;
		lives = startingLives;
		$(".button").remove();
		removeBalls();
		if(startType > 0){
			setBricks();
		}
		addBall(true,-1,-1);
		timer = setInterval(function() {draw(true)}, 10);
	}

	function stopGame(outcome){
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		draw(false);
		if(outcome == 0){
			lives--;
			ctx.fillText("Score: "+score, 8, 20);
			ctx.fillText("Extra Lives: "+lives, 8, 50);
			ctx.fillText("Ball Out!", (canvas.width/2)-60, 30);
			$(".buttons").html('<input type="button" class="button" onclick="startGame(score,lives,0)" value="Launch Ball">');
		}
		else if(outcome == 1){
			ctx.fillStyle = "yellow";
			ctx.fillText("Score: "+score, 8, 20);
			ctx.fillText("Extra Lives: "+lives, 8, 50);	
			ctx.font = "30px Calibri";
			ctx.fillText("Game Over!", (canvas.width/2)-60, 30);
			brickCount = 0;
			$(".buttons").html('<input type="button" class="button" onclick="startGame(0,3,1)" value="Start Game">');
		}
		else{
			ctx.fillText("Level Cleared!!", (canvas.width/2)-60, 30);
			brickRowCount++,
			lives++;
			level++;
			$(".buttons").html('<input type="button" class="button" onclick="startGame(score,lives,2)" value="Start Next Level">');
		}
		clearInterval(timer);
		
	}
	//First load
	setBricks();
	brickCount = 0;
	draw(true);
	drawText();
</script>
</body>
</html>
