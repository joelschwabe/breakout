<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Level Transition Test</title>
    <style>
    	canvas	{ 
			background: #eee; 
			display: block; 
			margin: 0 auto; 
		}
		.buttons { 	
			float:left;
			position: fixed;
			left: 40%;
			display: inline-block;
		}
		#images{
			display:none;
		}
		.slider{
			position:absolute;
		}

		body{
			font-weight:bold;
			font-size:large;
			background-color1: #fff;
			}
    </style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div id="images"></div>
<div id="canvasContainer"> </div>
<script>
var windowWidth = $(window).width(),
	windowHeight = $(window).height();
	$("#canvasContainer").html('<canvas id="myCanvas" width="'+windowWidth+'" height="'+windowHeight+'"></canvas>');
	$("#images").append('<img id="level1" src="images/1.jpg" style="width:'+windowWidth+'"; height:'+windowHeight+';">');
	$("#images").append('<img id="level2" src="images/2.jpg" style="width:'+windowWidth+'"; height:'+windowHeight+';">');

var	bg_level1 = document.getElementById("level1"),
	bg_level2 = document.getElementById("level2"),
	canvas = document.getElementById("myCanvas"),
	ctx = canvas.getContext("2d"),
	cwide = canvas.width,
	chigh = canvas.height,
	tunnel = [],
	tunnelX = cwide/2,
	tunnelY = chigh/2,
	minRadius = 30,
	maxRadius = cwide,
	circleSpacing = 25,
	stackOfCircles = 0,
	image1 =  document.getElementById("level1"),
	image2 =  document.getElementById("level2"),
	currentImage = image1,
	maxCircles = 50,
	pictureTrigger = 200,
	fps = 15,
	colorVar = 2, 
	startColor = ~~(Math.random() * 361),
	ogStartColor =startColor,
	color1 = "hsl(" + startColor + ", 100%,50%)",
	color2 = "hsl(" + ~~(startColor/2) + ", 100%,50%)";

	function switchLevel(){
		if(currentImage == image1){
			currentImage == image2;
		}
		else{
			currentImage == image1;
		}
	}
	function getNewPoint(oldX,oldY){
		var newX,
			newY,
			divide = Math.random(),
			first = 1 - divide,
			second = 1 - first;
		first *= Math.floor(Math.random()*2) == 1 ? 1 : -1;
		second *= Math.floor(Math.random()*2) == 1 ? 1 : -1;
		newX = Math.floor(first * minRadius);
		newY = Math.floor(second * minRadius);
		if(newX+oldX < canvas.width-minRadius &&newX+oldX > 0){
			newX += oldX;
		}
		else{
			newX -= oldX;
		}
		if(newY+newY < canvas.height-minRadius && newY+oldY > 0){
			newY += oldY;
		}
		else{
			newY -= oldY;
		}
		var coord = [newX,newY];
		return(coord);
	}
	
	function circle(xloc,yloc,ballradius,image){
		this.radius = ballradius;
		this.x = xloc + (ballradius/2);
		this.y = yloc + (ballradius/2);
		this.color = image;
	}
	function drawCircle(circle,image){ //image could be string: color_type or picture_name
		if(image){
			ctx.beginPath();
			ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI*2);
			ctx.fillStyle = ctx.createPattern(image, 'repeat');
			ctx.fill();
			ctx.closePath();
		}
		else{
			ctx.beginPath();
			ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI*2,false);
			//var grd = ctx.createRadialGradient(tunnelX+stackOfCircles, tunnelY, ~~(circle.radius/3), tunnelX-stackOfCircles, tunnelY+stackOfCircles, circle.radius);
			var grd = ctx.createRadialGradient(tunnelX, tunnelY, ~~(circle.radius/3), tunnelX, tunnelY, circle.radius);
			grd.addColorStop(0, color2);
			grd.addColorStop(1,color1);
			ctx.fillStyle = grd;
			ctx.fill();
			ctx.closePath();
		}
	}
	function draw(){
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		color1 = "hsl(" + startColor + ", 100%,50%)";
		if(tunnel[0].radius > maxRadius){
			tunnel.splice(0,1);
		}
		if(stackOfCircles > pictureTrigger){
			if(tunnel.length > 1){
				tunnel.splice((tunnel.length-1),1);
			}
		}
		else{
			var newCircle = new circle(tunnelX,tunnelY,minRadius,color1);
			tunnel.push(newCircle);
			stackOfCircles++;
		}
		var coords = getNewPoint(tunnelX,tunnelY);
		for(var i =0; i< tunnel.length-2; i++){
			var thisCircle = tunnel[i];
			if( i > 0){
				var nextCircle = tunnel[i+1];
			}
			if(startColor+colorVar > ogStartColor+60){
				startColor = ogStartColor;
			}else{
				startColor +=colorVar;
			}
			if(stackOfCircles > pictureTrigger && i == (tunnel.length-1)){
				drawCircle(thisCircle,currentImage); 
			}
			else{
				drawCircle(thisCircle);
			}
			thisCircle.radius += circleSpacing;
			thisCircle.x = coords[0];
			thisCircle.y = coords[1];
			tunnelX = thisCircle.x;
			tunnelY = thisCircle.y;
		}
		if(tunnel.length == 0){
			clearInterval(timer);
		}
	}
	function init(){
		var newCircle = new circle(tunnelX,tunnelY,minRadius,color1);
		startColor +=colorVar;
		tunnel.push(newCircle);
		timer = setInterval(function() {draw()}, (1000/fps));
	}
	init();

</script>
</body>
</html>
